    <title>Матрешка - уровень 1</title>

<body>
    <div class="gameStartPage" id="gameStartPage">
        <div class="menu">
            <a class="menu-link" href="../game.html">Подготовка к игре</a>
            <a class="menu-link active" href="./firstLevel.html">Уровень 1</a>

            <a class="menu-link" href="./thirdLevel.html">Уровень 3</a>
        </div>
        <div class="header">
            <div class="header__timer" id="timer">

            <div class="header__heartsWithButton">
                <div class="header__heartsWithButton_hearts" id="hearts">
                </div>
            </div>
        </div>
        <h3 class="levelDescription" id="levelDescription"></h3>
        <button class="nextLevelButton" id="nextLevelButton">Перейти на следующий уровень</button>
        <div class="matryoshka" id="matryoshka_start"></div>
        <div class="road"></div>
    </div>
