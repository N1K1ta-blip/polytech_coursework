<!DOCTYPE html>
<html lang="en">

    <title>Матрешка</title>

    <link rel="stylesheet" type="text/css" href="./style/loader.css">
</head>

<body>
    <div class="loader firstAnimation" id="loader"></div>

                <a type="button" class="resultsButton" href="./results.html">Посмотреть результату</a>
            </form>
        </div>
    </div>
